<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video sharing website-Esay tutotrials youtube channel</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--creating a navigation bar-for that we are using nav tag-->
    <nav class="flex-div">
        <div class="nav-left flex-div" >
            <img src="images/menu.png" class="menu-icon" alt="menu">
            <img src="images/logo.png" class="logo" alt="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box">
                <input type="text" placeholder="Search">

        </div>
        <div class="nav-right flex-div">

            <img src="images/more.png" alt="more option">

            <img src="images/jack.png" class="user-icon" alt="my photo">

        </div>
    </nav>
    <!--------------side bar----------------->
    <div class="sidebar">
        <div class="shortcut-link">
            <a href=""><img src="images/home.png" alt=""><p>Home</p></a>
            <a href=""><img src="images/explore.png" alt=""><p>Explore</p></a>
            <a href=""><img src="images/subscriprion.png" alt=""><p>Subscription</p></a>
            <a href=""><img src="images/library.png" alt=""><p></p>library</a>
            
            <a href=""><img src="images/playlist.png" alt=""><p></p>playlist</a>
            <a href=""><img src="images/messages.png" alt=""><p></p>messages</a>
            <a href=""><img src="images/show-more.png" alt=""><p></p>show-more</a>

            
        </div>
    </div>
    
</body>
</html>
